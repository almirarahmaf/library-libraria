{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{% static 'libraria/css/style_login.css' %}">
    <script src="{% static 'libraria/js/script.js' %}"></script>
    <title>Libraria: Limitles Book Borrowing</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 d-flex flex-column justify-content-center align-items-center" id="left-column">
                <h1>Welcome Back!</h1>
                <p>Access your favorite book collection here</p>
                <img src="{% static 'libraria/asset/Login.png'%}" alt="Login Page Image" class="login-image">
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center" id="right-column">
                <form action="#" method="post" class="d-flex flex-column" id="login-form">
                    {% csrf_token %}

                    <h1>LOGIN</h1>
                    <p>Donâ€™t have an acccount? <a href="{% url 'signup' %}">Sign Up</a></p>

                    <div class="userpass">
                        <!-- username -->
                        <div class="form-username">
                            <label for="username-field">Username</label>
                            <input type="text" class="form-control" id="username-field" name="username" value="{{ username }}" placeholder="Enter username" required>
                        </div>
                        
                        <!-- password -->
                        <div class="form-password">
                            <label for="password-field">Password</label>
                            <input type="password" class="form-control" id="password-field" name="password" placeholder="Enter password" required>
                            <span class="toggle-password" onclick="togglePasswordVisibility(this)">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="message d-flex justify-content-start">
                        {% for message in messages %}
                            <p id="message">{{message}}</p>
                        {% endfor %}
                    </div>

                    <!-- remember me and forgot password -->
                    <div class="form-group form-check d-flex justify-content-between">
                        <div class="form-check">
                            <input 
                                type="checkbox" 
                                class="form-check-input" 
                                id="remember" 
                                name="remember"
                                {% if username %}checked{% endif %}>
                            <label class="form-check-label" for="remember">Remember me?</label>
                        </div>
                        <a href="{% url 'reset_password' %}" class="forgot-password">Forgot password?</a>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <!-- button -->
                    <button class="btn" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
