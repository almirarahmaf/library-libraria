{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libraria: Limitless Book Borrowing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libraria/css/style_base_password.css'%}">
    <link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css' />
    <script src="{% static 'libraria/js/script.js' %}"></script>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header d-flex align-items-center">
        <a href="{% url 'login' %}"><img src="{% static 'libraria/asset/BackArrow.png' %}" alt="Back Arrow" class="arrow"></a>
        <h1>Reset Password</h1>
    </header>

    <!-- Konten utama -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <p>Libraria</p>
        </div>
        <div class="footer-right">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </footer>
  </div>
</body>
</html>
