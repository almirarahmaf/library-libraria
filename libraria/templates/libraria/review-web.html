{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{% static 'libraria/css/style-review-web.css' %}">
    <title>Libraria: Limitless Book Borrowing</title>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header d-flex align-items-center">
            <a href="{% url 'firstpage' %}"><img src="{% static 'libraria/asset/Back-Arrow.png'%}" alt="Back Arrow" class="arrow"></a>
            <h1>REVIEW</h1>
        </header>

        <form action="{% url 'review_web' %}" method="POST" class="d-flex align-items-center justify-content-center">
            {% csrf_token %}
            <div class="review-container">
                <h1>Website's Review</h1>
                <p>give your review about Libraria website</p>
                
                <!-- comment -->
                <div class="comment">
                    <div class="mb-3">
                        <label for="review_field" class="form-label">Review</label>
                        <textarea class="form-control" id="review-comment" name="review_field" rows="3" maxlength="136"></textarea>
                    </div>
                </div>

                <!-- submit -->
                <div class="text-end">
                    <input class="btn" type="submit" value="Submit">
                </div>
            </div>
        </form>

        <!-- footer -->
        <div class="d-flex justify-content-between footer">
            <h3>Libraria</h3>
            <div class="social-media">
                <a href="#" class="linkedin me-2"><i class="fa fa-linkedin-square"></i></a>
                <a href="#" class="instagram me-2"><i class="fa fa-instagram"></i></a>
                <a href="#" class="github"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
