{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{% static 'libraria/css/style_completeProfile.css' %}">
    <title>Libraria: Limitles Book Borrowing</title>
</head>
<body>
    <div class="container-fluid">
        <div class="left border">
            <h1>Complete<br>Your Account!</h1>
            <p>Fill in the data and enjoy our book collection.</p>
            <img src="{% static 'libraria/asset/completeProfile.png'%}" alt="completeProfile" class="completeProfile">
        </div>

        <div class="right">
            <h1>Profile</h1>

            <form action="{% url 'completeProfile' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column" id="register-form">
                {% csrf_token %}
                <!-- name -->
                <div class="form-name">
                    <label for="name-field">Name</label>
                    <input type="text" class="form-control" id="name-field" name="name" placeholder="Enter name" maxlength="12" required>
                </div>

                <!-- bio -->
                <div class="form-bio">
                    <label for="bio-field">Bio</label>
                    <input type="text" class="form-control" id="bio_field" name="bio" placeholder="Enter bio" maxlength="10">
                </div>

                <!-- profile -->
                <div class="form-file">
                    <label for="file-field" class="form-label">Profile Picture</label>
                    <input class="form-control" type="file" id="file_field" name="profile_picture" accept="image/*">
                </div>

                <!-- address -->
                <div class="form-address">
                    <label for="address-field">Address</label>
                    <textarea class="form-control" id="address-field" name="address" rows="3" placeholder="Enter address" required></textarea>
                </div>

                <!-- phone number -->
                <div class="form-phone">
                    <label for="phone-field">Phone Number</label>
                    <input type="tel" class="form-control" id="phone-field" name="phone" placeholder="Enter phone number" name="phone" pattern="[0-9]{12}" maxlength="12"  required>
                    <span class="validity"></span>
                </div>

                <!-- account number -->
                <div class="form-account">
                    <label for="account-field">Account Number</label>
                    <input type="text" class="form-control" id="account-field" name="account" placeholder="Enter account number" name="account" maxlength="17" inputmode="numeric" pattern="\d+" required>
                    <span class="validity"></span>
                </div>

                <!-- button -->
                <div class="d-flex justify-content-end">
                    <input class="btn register" type="submit" value="Add Profile">
                </div>
            </form>

        </div>
    </div>
</body>
</html>
