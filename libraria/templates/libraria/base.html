{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Libraria: Limitless Book Borrowing{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'libraria/css/base.css' %}">
    <link href="https://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div class="d-flex">
                <div class="left-content">
                    <img src="{% static 'libraria/asset/book.png' %}" alt="book" class="book">
                    <p class="libraria">Libraria</p>
                    <p class="tittle">Librender Center</p>
                </div>

                <div class="right-content">
                    <a href="{% url 'addbook' %}" class="btn btn-add btn-sm">Add Book</a>
                    <a href="{% url 'profile' %}"><img src="{{ user_profile.profile_picture.url }}" alt="photo" class="photo"></a>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg menu-aside">
            <div class="container-fluid flex-column">
                <ul class="navbar-nav flex-column menu-list">
                    <li class="nav-item">
                        <a href="{% url 'librender' %}" class="nav-link menu-item {% if request.resolver_match.url_name == 'librender' or request.resolver_match.url_name == 'addbook' %}active{% endif %}">
                            <img src="{% static 'libraria/asset/dashboard-2.png' %}" alt="My Books" class="icon {% if request.resolver_match.url_name == 'librender' or request.resolver_match.url_name == 'addbook' %}d-none{% endif %}">
                            <img src="{% static 'libraria/asset/dashboard.png' %}" alt="My Books Active" class="icon {% if request.resolver_match.url_name != 'librender' and request.resolver_match.url_name != 'addbook' %}d-none{% endif %}">
                            <p class="text">My Book</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'request' %}" class="nav-link menu-item {% if request.resolver_match.url_name == 'request' %}active{% endif %}">
                            <img src="{% static 'libraria/asset/request-2.png' %}" alt="Request" class="icon {% if request.resolver_match.url_name == 'request' %}d-none{% endif %}">
                            <img src="{% static 'libraria/asset/request.png' %}" alt="Request Active" class="icon {% if request.resolver_match.url_name != 'request' %}d-none{% endif %}">
                            <p class="text">Request</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'list_view' %}" class="nav-link menu-item {% if request.resolver_match.url_name == 'list' %}active{% endif %}">
                            <img src="{% static 'libraria/asset/list-2.png' %}" alt="List" class="icon {% if request.resolver_match.url_name == 'list' %}d-none{% endif %}">
                            <img src="{% static 'libraria/asset/list.png' %}" alt="List Active" class="icon {% if request.resolver_match.url_name != 'list' %}d-none{% endif %}">
                            <p class="text">List</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <div class="footer">
        <h3>Libraria</h3>
        <div class="social-media">
            <a href="#" class="linkedin me-2"><i class="fa fa-linkedin-square"></i></a>
            <a href="#" class="instagram me-2"><i class="fa fa-instagram"></i></a>
            <a href="#" class="github"><i class="fa fa-github"></i></a>
        </div>
    </div>
</body>
</html>
